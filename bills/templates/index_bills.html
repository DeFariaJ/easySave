<h1>Bills</h1>

<table border="3">
  {% for x in mybills %}
  <tr>
    <td><a href="update/{{ x.id }}">{{ x.id }}</a></td>
    <td>{{ x.fixed_bills }}</td>
    <td>{{ x.fixed_bills_amount }}</td>
    <td>{{ x.pay_date }}</td>
    <td><a href="delete/{{ x.id }}">delete</a></td>
  </tr>
  {% endfor %}
</table>

<p>
  <a href="add/">Add new bill</a>
</p>
