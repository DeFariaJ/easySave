<h1>Update user</h1>

<form action="updaterecord/{{ myuser.id }}" method="post">
  {% csrf_token %} First Name:<br />
  <input name="first" value="{{ myuser.firstname }}" />
  <br /><br />
  Last Name:<br />
  <input name="last" value="{{ myuser.lastname }}" />
  <br /><br />
  Email:<br />
  <input name="email" value="{{ myuser.email_field }}" />
  <br /><br />
  Age:<br />
  <input name="age" value="{{ myuser.age }}" />
  <br /><br />
  Country:<br />
  <input name="country" value="{{ myuser.country }}" />
  <br /><br />
  <input type="submit" value="Submit" />
</form>
