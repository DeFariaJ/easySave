<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- title goes here -->
    <title>Easy Save</title>
  </head>

  <body>
    <!-- navbar bootstrap-->
    <nav class="navbar navbar-expand-lg bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Easy Save</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="{% url 'landingpage' %}"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'add' %}">Add bill</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle active"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Month
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="#">January</a>
                </li>
                <li><a class="dropdown-item" href="#">February</a></li>
                <li><a class="dropdown-item" href="#">March</a></li>
                <li><a class="dropdown-item" href="#">April</a></li>
                <li><a class="dropdown-item" href="#">May</a></li>
                <li>
                  <a class="dropdown-item" href="{% url 'june' %}">June</a>
                </li>
                <li>
                  <a class="dropdown-item" href="{% url 'july' %}">July</a>
                </li>
                <li>
                  <a class="dropdown-item" href="{% url 'august' %}">August</a>
                </li>
                <li>
                  <a class="dropdown-item" href="{% url 'september' %}"
                    >September</a
                  >
                </li>
                <li><a class="dropdown-item" href="#">October</a></li>
                <li><a class="dropdown-item" href="#">November</a></li>
                <li><a class="dropdown-item" href="#">December</a></li>
                <li>
                  <a
                    class="dropdown-item active bg-dark"
                    href="{% url 'total' %}"
                    >Total Expenses</a
                  >
                </li>
              </ul>
            </li>
            <!-- logout will live here-->
          </ul>
        </div>
      </div>
    </nav>

    <nav>
      <li>
        <form class="logout-link" action="{% url 'logout' %}" method="post">
          {% csrf_token %}
          <button type="submit">Logout</button>
        </form>
      </li>
    </nav>

    <!-- display headings -->
    <div class="col-md-11 text-center my-5">
      {% block content %} {% endblock %}
    </div>

    <br />
    <br />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
